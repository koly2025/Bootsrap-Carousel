<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel উদাহরণ</title>

    <!-- ✅ Bootstrap CDN লিংক -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* ✅ Custom Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* ✅ Carousel Image Styling */
        .carousel-inner img {
            width: 100%; /* পুরো পর্দা জুড়ে ইমেজ দেখাবে */
            height: 500px; /* নির্দিষ্ট উচ্চতা নির্ধারণ করা */
        }
    </style>
</head>
<body>

    <!-- ✅ Carousel Section -->
    <div class="container">
        <h2 class="text-center">আমাদের Carousel উদাহরণ</h2>

        <!-- ✅ Bootstrap Carousel -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <!-- ✅ Indicators (পেজ নেভিগেশন) -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <!-- ✅ Carousel Inner (স্লাইডগুলো) -->
            <div class="carousel-inner">
                <!-- ✅ First Slide -->
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x500.png?text=Image+1" class="d-block w-100" alt="Image 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>প্রথম ইমেজ</h5>
                        <p>এই ইমেজের জন্য একটি কাস্টম ক্যাপশন।</p>
                    </div>
                </div>

                <!-- ✅ Second Slide -->
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x500.png?text=Image+2" class="d-block w-100" alt="Image 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>দ্বিতীয় ইমেজ</h5>
                        <p>এটি দ্বিতীয় ইমেজের ক্যাপশন।</p>
                    </div>
                </div>

                <!-- ✅ Third Slide -->
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x500.png?text=Image+3" class="d-block w-100" alt="Image 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>তৃতীয় ইমেজ</h5>
                        <p>এটি তৃতীয় ইমেজের ক্যাপশন।</p>
                    </div>
                </div>
            </div>

            <!-- ✅ Carousel Controls (আগে এবং পরবর্তী বাটন) -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">আগের</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">পরবর্তী</span>
            </button>
        </div>
    </div>

    <!-- ✅ Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
